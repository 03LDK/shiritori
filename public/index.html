<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>しりとり</h1>
  <p>前の単語: {{ previous_word }}</p>
  
    <form action="/enter" method="post">
        <label for="word"></label>
        <input type="text" id="word" name="word" pattern="[\u3041-\u3096ー]+" title="ひらがなのみ入力してください">
        <button type="submit">送信</button>
    </form>
    <form action="/reset">
        <button type="submit">リセット</button>
    </form>
  <p>{{ miss }}</p>
  <ul>{{ start_word }}→
    {% for item in words %}
      <l1>{{ item }}{% if not loop.last %}→{% endif %}</l1>
    {% endfor %}
  </ul>

</body>
</html>
